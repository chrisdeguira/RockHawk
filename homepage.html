<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <h1>Rock Hawk Park</h1>
    <title>Rock Hawk Park</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--img of rock hawk logo here-->
</head>
<body>
<div class="container-fluid">
    <div id="rockHawkCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#rockHawkCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#rockHawkCarousel" data-slide-to="1"></li>
            <li data-target="#rockHawkCarousel" data-slide-to="2"></li>
        </ol>


        <div class="carousel-inner">
            <div class="item active">
                <img src="resources/hawk.jpg" alt="Hawk">
                <div class="carousel-caption">
                    <h3>Welcome to Rock Hawk</h3>
                </div>
            </div>

            <div class="item">
                <img src="resources/bikers.jpg" alt="Mountain Bikes">
                <div class="carousel-caption">
                    <h3>Blaze a trail</h3>
                </div>
            </div>

            <div class="item">
                <img src="resources/canoe.jpg" alt="Canoeing">
                <div class="carousel-caption">
                    <h3>Paddle at your own pace</h3>
                </div>
            </div>
        </div>


        <a class="left carousel-control" href="#rockHawkCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#rockHawkCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>
</div>
</body>

</html>
