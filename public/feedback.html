<style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Georgia", sans-serif;}
    .w3-sidebar {
        z-index: 3;
        width: 250px;
        top: 43px;

        height: inherit;
    }
    body{
        background-image: url(http://gccodec.com/rockhawk/wp-content/uploads/2015/05/hawkback3.gif);
        background-position: 100% 5%;
        background-size: 60%;
        background-repeat: no-repeat;
        background-attachment: scroll;
    }
    input[type=text]:focus {
        border: 6px solid #555;
    }
    input[type=text]{
        width: 80%;
        resize: none;
        border: 6px solid brown;
        border-radius: 3px;
    }
    input[type=email]:focus {
        border: 6px solid #555;
    }
    input[type=email]{
        width: 80%;
        resize: none;
        border: 6px solid brown;
        border-radius: 3px;
    }
    input[type=submit]:hover {opacity:1}
    input[type=submit]{
        background-color: brown;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
        text-decoration: none;
        cursor: pointer;
    }
    textarea:focus {
        border: 6px solid #555;
    }
    textarea{
        width: 80%;
        resize: none;
        border: 6px solid brown;
        border-radius: 3px;
    }
    .formstyle{
        margin: 30px;
        padding: 16px;
        background: #F7F7F7;
    }
    #radios{
        position:relative;
        width:225px;
        margin:0;
    }
    input[type="radio"]{
        position:absolute;
        right:1000%;
    }
    label{
        float:left;
        width:15%; padding-bottom:15%;
        margin:0 2.5%;
        background:brown;
        border-radius:50%;
        cursor:pointer;
    }
    #slider{
        position:absolute;
        left:0%; top:0;
        width:10%; padding-bottom:10%;
        margin:2.5% 0 0 5%;
        background:#fff;
        transition:transform 1s;
        border-radius:50%;
        animation-timing-function: ease-in-out;
        animation-duration:.3s;
        animation-fill-mode: forwards;
        transition: 0.2s left .05s ease-in-out;
    }
    #input1:checked  ~ #slider{ animation-name: input1; left:0; }
    #input2:checked  ~ #slider{ animation-name: input2; left:20%; }
    #input3:checked  ~ #slider{ animation-name: input3; left:40%; }
    #input4:checked  ~ #slider{ animation-name: input4; left:60%; }
    #input5:checked  ~ #slider{ animation-name: input5; left:80%; }

    @keyframes input1{ 30%, 70% { transform:scale(0.5); } }
    @keyframes input2{ 30%, 70% { transform:scale(0.5); } }
    @keyframes input3{ 30%, 70% { transform:scale(0.5); } }
    @keyframes input4{ 30%, 70% { transform:scale(0.5); } }
    @keyframes input5{ 30%, 70% { transform:scale(0.5); } }

</style>

    margin: -16px -16px 16px -16px;">Feedback Survey</h1>

    <pre id="output">

    <script>
        function make_json(form){
            var json={
                "firstName": form.firstName.value,
                "lastName": form.lastName.value,
                "email": form.email.value,
                "rating": form.rating.value,
                "comment": form.comment.value

            };
            var html = JSON.stringify(json,0,4) ;
            document.getElementById('output').innerHTML=html;
            return false;
        }
    </script>

<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
