<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">


  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="main">Rock Hawk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="feedback">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="liveMap">Live Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="feedback" class="container-fluid">
      <h1>Feedback Survey</h1>
       <label for="firstname">First Name:</label>
      <textarea rows="1" id="firstname"></textarea>
      <br>
      <label for="lastname">Last Name:</label>
      <textarea rows="1" id="lastname"></textarea>
      <br>
      <label for="emailaddress">Email Address:</label>
      <textarea rows="1" id="emailaddress"></textarea>
      <br>
      <h3>How would you rate your experience at Rock Hawk?</h3>
      <label class="radio-inline"><input type="radio" name="optradio">Poor</label>
      <label class="radio-inline"><input type="radio" name="optradio">Fair</label>
      <label class="radio-inline"><input type="radio" name="optradio">Average</label>
      <label class="radio-inline"><input type="radio" name="optradio">Good</label>
      <label class="radio-inline"><input type="radio" name="optradio">Great</label>
      <p>Any further comments?</p>
      <div class="form-group">
          <label for="comment">Comment:</label>
          <br>
          <textarea rows="5" cols="50" id="comment"></textarea>
      </div>
      <button type="button" class="btn" onclick = "sendTest()">Submit</button>

    </div>

 
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>
    <script type="text/javascript" src="js/send.js"></script>

  </body>

</html>
