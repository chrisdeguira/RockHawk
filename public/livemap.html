<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
<script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:33.34488, lng:-83.17503},
          zoom: 20,
          mapTypeId: 'hybrid'
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        var markers = [
        {
          coords:{lat:33.34488, lng: -83.17503},
          content:'<h1>Marker1</h1>',
          icon: './resources/animal.jpg'
        },
        {
          coords:{lat:33.345, lng: -83.177},
          content:'<h1>Marker2</h1>'
        },
        {
          coords:{lat:33.346, lng: -83.176},
          content:'<h1>Marker3</h1>'
        }
      ];

      for(var i = 0; i<markers.length; i++){
        addMarker(markers[i]);
      }

      var flightPlanCoordinates1 = [
          {lat: 33.34488, lng: -83.17503},
          {lat: 33.345, lng: -83.1753},
          {lat: 33.3449, lng: -83.1754},
          {lat: 33.3448, lng: -83.1756},
          {lat: 33.3451, lng: -83.1758},
          {lat: 33.3451, lng: -83.1765},
          {lat: 33.3448, lng: -83.1768},
          {lat: 33.3449, lng: -83.1769},
          {lat: 33.345, lng: -83.177}

        ];
        var flightPath1 = new google.maps.Polyline({
          path: flightPlanCoordinates1,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 10
        });

        flightPath1.setMap(map);

        var flightPlanCoordinates2 = [
          {lat: 33.34488, lng: -83.17503},
          {lat: 33.34503, lng: -83.1753},
          {lat: 33.346, lng: -83.176}

        ];
        var flightPath2 = new google.maps.Polyline({
          path: flightPlanCoordinates2,
          geodesic: true,
          strokeColor: '#FF4500',
          strokeOpacity: 1.0,
          strokeWeight: 10
        });

        flightPath2.setMap(map);


      function addMarker(properties){
        var marker = new google.maps.Marker({
        position:properties.coords,
        map:map 
        });

        var infoWindow = new google.maps.InfoWindow({
        content:properties.content
        });

        marker.addListener('click', function(){
        infoWindow.open(map, marker);
        });
      }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiyMvvD_MuPwOnfxFLmBvedkFqkgQNu6U&callback=initMap">
    </script>
