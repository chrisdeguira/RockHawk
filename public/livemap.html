<script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidebar.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
<script>
    var map, infoWindow, startPos, newPos, userMarker;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat:33.0799, lng:-83.2318},
            zoom: 18,
            mapTypeId: 'hybrid'
        });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
            //----------------starting position----------------------------------
            navigator.geolocation.getCurrentPosition(function(position) {
                startPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                infoWindow.setPosition(startPos);
                var yourPosition = {
                    coords:startPos,
                    content: "You"
                };
                map.setCenter(startPos);
                addUserMarker(yourPosition);


            }, function(error) {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        document.getElementById('currentLocation').innerHTML = "User denied the request for Geolocation.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        document.getElementById('currentLocation').innerHTML = "Location information is unavailable.";
                        break;
                    case error.TIMEOUT:
                        document.getElementById('currentLocation').innerHTML = "The request to get user location timed out.";
                        break;
                    case error.UNKNOWN_ERROR:
                        document.getElementById('currentLocation').innerHTML = "An unknown error occurred.";
                        break;
                }
                handleLocationError(false, infoWindow, map.getCenter());
            });
            setTimeout(function(){
                navigator.geolocation.watchPosition(function(position) {
                    newPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    userMarker.setPosition(newPos);
                })
            },5000);
            //---------------update your position---------------------------------


       } else {
            // Browser doesn't support Geolocation
            document.getElementById('currentLocation').innerHTML="Geolocation is not supported by this browser.";
            handleLocationError(false, infoWindow, map.getCenter());
        }


        //var legend = document.getElementById('legend');
        // map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);

        function getMarkers(){
            $.getJSON( "getMarkers", {
                format: "json"
            })
                .done(function( data ) {
                    var myData = data;
                    if (myData === undefined || myData.length === 0) {
                        return;
                    }
                    for(var i=0;i<myData.length;i++){
                        delete myData[i]['_id'];
                        console.log(myData[i]);
                        addMarker(myData[i]);
                    }
                });
        }
        getMarkers();
        function addMarker(properties){
            var marker = new google.maps.Marker({
                position:properties.coords,
                map:map,
                icon: "resources/landmark.png"
            });

            var infoWindow = new google.maps.InfoWindow({
                content:properties.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
            });
            google.maps.event.addListener(map, "click", function(event) {
                infoWindow.close();
            });
        }

        function addUserMarker(properties){
            userMarker = new google.maps.Marker({
                position:properties.coords,
                map:map,
                icon: "resources/userIcon.png"
            });

            var infoWindow = new google.maps.InfoWindow({
                content:properties.content
            });

            userMarker.addListener('click', function(){
                infoWindow.open(map, userMarker);
            });
            google.maps.event.addListener(map, "click", function(event) {
                infoWindow.close();
            });
            map.setCenter(properties.coords);
        }

        function getTrails(){
            $.getJSON( "getTrails", {
                format: "json"
            })
                .done(function( data ) {
                    var myData = data;
                    if (myData === undefined || myData.length === 0) {
                        return;
                    }
                    for(var i=0;i<myData.length;i++){
                        delete myData[i]['_id'];
                        var trail = new google.maps.Polyline(myData[i]);
                        trail.setMap(map);
                        console.log(myData[i]);
                    }
                });
        }
        getTrails();



    }



    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }


</script>
